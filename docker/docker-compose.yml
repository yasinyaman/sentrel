# Sentrel - Docker Compose
# Full stack deployment with all services

version: '3.8'

services:
  # Main FastAPI application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: sentrel-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - REDIS_HOST=redis
    depends_on:
      opensearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - sentrel

  # Celery worker for event processing
  celery-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: sentrel-worker
    command: celery -A src.tasks.celery_tasks worker -l info -Q events,batch -c 4
    env_file:
      - .env
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - REDIS_HOST=redis
    depends_on:
      - redis
      - opensearch
    restart: unless-stopped
    networks:
      - sentrel

  # Celery beat for periodic tasks
  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: sentrel-beat
    command: celery -A src.tasks.celery_tasks beat -l info
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - sentrel

  # Redis for task queue
  redis:
    image: redis:7-alpine
    container_name: sentrel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - sentrel

  # OpenSearch for event storage
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: sentrel-opensearch
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - "OPENSEARCH_JAVA_OPTS=${OPENSEARCH_JAVA_OPTS:--Xms512m -Xmx512m}"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - sentrel

  # OpenSearch Dashboards for visualization
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: sentrel-dashboards
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    depends_on:
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q '\"overall\":{\"state\":\"green\"\\|\"state\":\"yellow\"}'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - sentrel

volumes:
  redis-data:
    driver: local
  opensearch-data:
    driver: local

networks:
  sentrel:
    driver: bridge
